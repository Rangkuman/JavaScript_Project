<html>
    <head>
        <title>
            coba coba dua
        </title>
        <script>
            var bahasa = "INDONESIA"; // contoh variabeldi deklarasikan
            var nama; // masih bagus tapi undefined
            usia; // auto error haha
        </script>
    </head>
    <body bgcolor="FFFFe0">
        <big>
            <script>
                document.write(typeof(55),"<br />"); // number
                document.write(typeof("halo bro sis"),"<br />"); //bentuk string
                document.write(typeof(true),"<br />"); //bentuk boolean

                // bagian ke dua 
                document.write("<em>undefined</em> adalah tipe " + typeof(undefined),"<br />");
                document.write("<em>null</em> adalah tipe " + typeof(null),"<br />");

                // mendeklarasikan dan menginisialisasi variable
                document.write("Negara " + bahasa + "<br />");
                document.write("Nama " + nama + "<br />");
                document.write("Usia " + usia + "<br />");
            </script>
        </big>
    </body>
</html>
